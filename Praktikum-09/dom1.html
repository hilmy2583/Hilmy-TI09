<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan JavaScript 1</title>
</head>
<body>
  <h2>Menghitung Luas dan Keliling Lingkaran</h2>
  <span id="pi"></span>
  <br>
  <span id="jari"></span>
  <br>
  <span id="luas"></span>
  <br>
  <span id="keliling"></span>

  <script>
    const phi = 3.14;
    let jari2 = 10;
    let luas = phi * (jari2 * jari2);
    let keliling = phi * (2 * jari2);

    document.getElementById("pi").innerHTML = "Phi : " + phi;
    document.getElementById("jari").innerHTML = "Jari-Jari : " + jari2;
    document.getElementById("luas").innerHTML = "Luas : " + luas;
    document.getElementById("keliling").innerHTML = "Keliling : " + keliling;
  </script>
</body>
</html>
